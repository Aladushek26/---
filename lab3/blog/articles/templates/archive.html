<!DOCTYPE html>
<html>
    <head>
        
        <title>Архив статей</title>
        <link rel="stylesheet" href="{{ STATIC_URL }}/static/index.css">
    </head>
    <body>
        <div class="header">
            <img src="{% static 'bmw.png' %}" alt="BMW" />
        </div>
        <div class="archive">
            {% for post in posts %}
                <div class="one-post">
                    <h2 class="post-title">{{ post.title }}</h2>
                    <div class="article-info">
                        <div class="article-author">{{ post.author.username }}</div>
                        <div class="article-created-date">{{ post.created_date }}</div>
                    </div>
                    <p class="article-text">{{ post.get_excerpt }}</p>
                </div>
                {% empty %}
                <p>Статей пока нет.</p>
                {% endfor %}

        </div>
       
    </body>
</html>
